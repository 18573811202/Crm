<!-- 客户构成分析 -->
<div id="customerConstitute">
	<div>
		<form class="form-inline">
			<div class="form-group">
				<input type="button" class="btn btn-default search" value="按照客户地区分析"
					onclick="region_analyze()">
			</div>

			<div class="form-group">
				<input type="button" class="btn btn-default search" value="按照客户等级分析"
					onclick="level_analyze()">
			</div>
		</form>
	</div>
	<div id="container"></div>

</div>
<style>
#customerConstitute {
	width: 1140px;
	overflow: hidden;
}

.form-inline {
	margin-top: 15px;
	margin-left: 10px;
	margin-bottom: 20px;
}

.search {
	margin-left: 50px;
}

.table th, td {
	text-align: center;
}

#add {
	margin-left: 250px;
}

#toAdd {
	margin-top: 50px;
}

#deleteModal {
	margin-top: 100px;
}

#container {
	border: 1px solid #ccc;
	min-height: 430px;
	width: 97%;
	margin: 10px;
	box-shadow: 10px 10px 5px #ccc;
}
</style>
<script type="text/javascript">
	function region_analyze() {
		//向后台发送请求，获取各个地区的百分比值
		$.get("regionAnalyze",function(data){
			//将返回的数据，通过柱状图显示出来。
			draw(data,"客户所属地区");
		});
	}

	function level_analyze() {
		//向后台发送请求，获取各个等级的百分比值
		$.get("levelAnalyze",function(data){
			draw(data,"客户级别")
		})
	}
	//data为后台的百分比，typeName为当前显示按 等级/地区 绘图。
	function draw(data, typeName) {

		var chart = Highcharts
				.chart(
						'container',

							},

									text : ''
								}
							},
							legend : {
								enabled : false
							},
							plotOptions : {
								series : {
									borderWidth : 0,
									dataLabels : {
										enabled : true,
										format : '{point.y:.1f}%'
									}
								}
							},
							tooltip : {
								headerFormat : '<span style="font-size:11px">{series.name}</span><br>',
								pointFormat : '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
							},
							
							/* ----需要从后台动态传入---- */
							series : [ {
								name : typeName,
								colorByPoint : true,
								data : data
							} ],
							
							
							drilldown : {
								series : [
										{
											name : '华南',

													[ 'v31.0', 1.24 ],

													[ 'v34.0', 0.14 ],
													[ 'v30.0', 0.14 ] ]
										},
										{
											name : '华中',

											data : [ [ 'v35', 2.76 ],

													[ 'v32', 0.15 ] ]
										},
										{
											name : '华东',

							}
						});

	}

	$(function() {
		//页面进行 触发 地区分析按钮 的点击事件
		$("input[value=按照客户地区分析]").trigger("click");
	})
</script>
